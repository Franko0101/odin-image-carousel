<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="image1.jpg" alt="nature1" id="img1">
        <img src="image2.jpg" alt="nature2" id="img2">
        <img src="image3.jpg" alt="nature3" id="img3">
        <img src="image4.jpg" alt="nature4" id="img4">
        <img src="image5.jpg" alt="nature5" id="img5">
      </div>
    </div>
    <div class="buttons">
      <button class="prev">Precedente</button>
      <button class="next">Prossimo</button>
    </div>
    <div class="slider-nav">
        <a href="#img1"></a>
        <a href="#img2"></a>
        <a href="#img3"></a>
        <a href="#img4"></a>
        <a href="#img5"></a>
    </div>
  </body>
</html>
